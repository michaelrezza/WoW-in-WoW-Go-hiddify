name: Auto Update WARP in WARP

on:
  schedule:
    - cron: '0 * * * *'   # Runs every hour
  workflow_dispatch:        # Manual trigger

jobs:
  update_warp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wireguard-tools curl jq fping

      - name: Download and Install WARP-GO
        run: |
          wget -O install-warp.sh https://raw.githubusercontent.com/Ptechgithub/warp/main/endip/install.sh
          chmod +x install-warp.sh
          sudo ./install-warp.sh

      - name: Ensure Scripts Are Downloaded & Executable
        run: |
          mkdir -p ./scripts
          
          if [ ! -f ./scripts/warp-go.sh ]; then
            echo "‚ö†Ô∏è warp-go.sh not found! Downloading..."
            wget -O ./scripts/warp-go.sh https://raw.githubusercontent.com/Ptechgithub/warp/main/scripts/warp-go.sh
          fi
          
          if [ ! -f ./scripts/ipv6-scan.sh ]; then
            echo "‚ö†Ô∏è ipv6-scan.sh not found! Downloading..."
            wget -O ./scripts/ipv6-scan.sh https://raw.githubusercontent.com/Ptechgithub/warp/main/scripts/ipv6-scan.sh
          fi
          
          if [ ! -f ./scripts/update-ip-port.py ]; then
            echo "‚ö†Ô∏è update-ip-port.py not found! Downloading..."
            wget -O ./scripts/update-ip-port.py https://raw.githubusercontent.com/Ptechgithub/warp/main/scripts/update-ip-port.py
          fi
          
          chmod +x ./scripts/*.sh || echo "‚ö†Ô∏è No executable files found!"

      - name: Run WARP Setup
        run: |
          echo "‚úîÔ∏è Running warp-go.sh..."
          for i in {1..3}; do
            echo "2" | bash ./scripts/warp-go.sh && break || echo "‚ùå warp-go.sh failed! Retrying ($i)..."
            sleep 5
          done

      - name: Run IPv6 Scanner
        run: |
          echo "‚úîÔ∏è Running ipv6-scan.sh..."
          for i in {1..3}; do
            bash ./scripts/ipv6-scan.sh && break || echo "‚ùå ipv6-scan.sh failed! Retrying ($i)..."
            sleep 5
          done

      - name: Update Hiddify Config
        run: |
          echo "‚úîÔ∏è Running update-ip-port.py..."
          for i in {1..3}; do
            python3 ./scripts/update-ip-port.py && break || echo "‚ùå update-ip-port.py failed! Retrying ($i)..."
            sleep 5
          done

      - name: Commit and Push Changes
        run: |
          git add hiddify-config.json || echo "‚ö†Ô∏è No files to update."
          git commit -m "üîÑ Auto-update fastest WARP in WARP IPv6" || echo "‚ö†Ô∏è No changes to commit."
          git push || echo "‚ö†Ô∏è Failed to push changes."

      - name: Auto-Restart on Failure
        if: failure()
        run: |
          echo "‚ùå Workflow failed! Restarting..."
          gh workflow run update-warp.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}