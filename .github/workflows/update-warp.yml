name: Auto Update WARP in WARP

on:
  schedule:
    - cron: '0 * * * *'   # Runs every hour
  workflow_dispatch:        # Manual trigger

jobs:
  update_warp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wireguard-tools curl jq fping

      - name: Download and Install WARP-GO
        run: |
          wget -O install-warp.sh https://raw.githubusercontent.com/Ptechgithub/warp/main/endip/install.sh
          chmod +x install-warp.sh
          sudo ./install-warp.sh

      - name: Ensure Scripts Are Downloaded & Executable
        run: |
          mkdir -p ./scripts
          
          if [ ! -f ./scripts/warp-go.sh ]; then
            wget -O ./scripts/warp-go.sh https://raw.githubusercontent.com/michaelrezza/WoW-in-WoW-Go-hiddify/refs/heads/main/scripts/warp-go.sh
          fi
          
          if [ ! -f ./scripts/ipv6-scan.sh ]; then
            wget -O ./scripts/ipv6-scan.sh https://raw.githubusercontent.com/michaelrezza/WoW-in-WoW-Go-hiddify/refs/heads/main/scripts/ipv6-scan.sh
          fi
          
          if [ ! -f ./scripts/update-ip-port.py ]; then
            wget -O ./scripts/update-ip-port.py https://raw.githubusercontent.com/michaelrezza/WoW-in-WoW-Go-hiddify/refs/heads/main/scripts/update-ip-port.py
          fi
          
          chmod +x ./scripts/*.sh

      - name: Run WARP Setup
        run: |
          for i in {1..3}; do
            echo "2" | bash ./scripts/warp-go.sh && break
            sleep 5
          done

      - name: Run IPv6 Scanner
        run: |
          for i in {1..3}; do
            bash ./scripts/ipv6-scan.sh && break
            sleep 5
          done

      - name: Update Hiddify Config
        run: |
          for i in {1..3}; do
            python3 ./scripts/update-ip-port.py && break
            sleep 5
          done

      - name: Set up Git identity
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"

      - name: Commit and Push Changes
        run: |
          git add hiddify-config.json || echo "‚ö†Ô∏è No files to update."
          git diff --cached --quiet || git commit -m "üîÑ Auto-update fastest WARP in WARP IPv6"
          git push || echo "‚ö†Ô∏è Failed to push changes."

      - name: Auto-Restart on Failure
        if: failure()
        run: |
          gh workflow run update-warp.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}